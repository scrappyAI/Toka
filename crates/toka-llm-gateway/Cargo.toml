[package]
name = "toka-llm-gateway"
version = "0.3.0"
edition = "2021"
description = "Secure LLM provider gateway with memory-safe configuration"
license = "MIT OR Apache-2.0"
authors = ["Toka Team <team@toka.dev>"]

[dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP client for LLM providers
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
url = "2.5"

# Security and rate limiting
governor = "0.6"
secrecy = { version = "0.8", features = ["serde"] }
zeroize = "1.7"

# Configuration
config = "0.14"
toml = "0.8"

# Async utilities
futures = "0.3"
parking_lot = "0.12"
async-trait = "0.1"

# Regex for sanitization and validation
regex = "1.10"

# Toka dependencies
toka-types = { path = "../toka-types" }

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.6"

[features]
default = ["openai", "anthropic"]
openai = []
anthropic = []
local = [] 